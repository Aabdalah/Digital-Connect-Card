<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="head">
        <div class="logo"></div>
        <nav >
            <ul id="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <i class="ri-menu-line" id="icon"></i>
    </header>
    <div class="sign-up">
            <form  class="gform login_form" method="POST" data-email="example@email.net"
            action="https://script.google.com/macros/s/AKfycbwel9OScB-8I6pRlf_rbiHuef4IXTIqTi0dlaoLqjqOAPhQcrBPNRI5Xl5XqHVaQDhH7w/exec">
                    <h1 class="login-title">Sign Up</h1>
                    <div class="login-content">
                       <div class="two-col">
                           <div class="login-box">
                                 <i class="ri-user-3-line login-icon"></i>
                                 <div class="login-box-input">
                                    <input type="Name" class="login-input" required placeholder=" " name="first-name">
                                    <label for="" class="login-label">First Name</label>
                                 </div>
                           </div>
                           <div class="login-box">
                                 <i class="ri-user-3-line login-icon"></i>
                                 <div class="login-box-input">
                                    <input type="Name" class="login-input" required placeholder=" "name="last-name">
                                    <label for="" class="login-label">Last Name</label>
                                 </div>
                           </div>
                       </div>
                       <div class="two-col">
                           <div class="login-box">
                                 <i class="ri-mail-line"></i>
                               <div class="login-box-input">
                                  <input type="email" class="login-input" required id="login-pass" placeholder=" " name="email">
                                  <label for="" class="login-label">Email</label>
                               </div>
                           </div>
                           <div class="login-box">
                                 <i class="ri-organization-chart"></i>
                                 <div class="login-box-input">
                                    <input type="Name" class="login-input"  placeholder=" " name="organization">
                                    <label for="" class="login-label">Organization</label>
                                 </div>
                           </div>
                       </div>
                       <div class="three-col">
                           <div class="login-box">
                                 <i class="ri-phone-fill"></i>
                                 <div class="login-box-input">
                                    <input type="tel" class="login-input"  id="login-pass" name="work-phone" placeholder=" " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                                    <label for="" class="login-label">Work Phone</label>
                                 </div>
                           </div>
                           <div class="login-box">
                                 <i class="ri-phone-fill"></i>
                                 <div class="login-box-input">
                                    <input type="tel" class="login-input"  id="login-pass" name="home-phone" placeholder=" " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                                    <label for="" class="login-label">Home Phone</label>
                                 </div>
                           </div>
                           <div class="login-box">
                                 <i class="ri-cellphone-fill"></i>
                                 <div class="login-box-input">
                                    <input type="tel" class="login-input" required id="login-pass" name="cell-phone" placeholder=" " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                                    <label for="" class="login-label">Cell Phone</label>
                                 </div>
                           </div>
                       </div>
                       <div class="login-box">
                        <i class="ri-map-pin-add-line"></i>
                           <div class="login-box-input">
                              <input type="text" class="login-input" required id="login-pass" name="address1" placeholder=" ">
                              <label for="" class="login-label">Address 1</label>
                           </div>
                        </div>
                        <div class="login-box">
                           <i class="ri-map-pin-add-line"></i>
                              <div class="login-box-input">
                                 <input type="text" class="login-input"  id="login-pass" name="address2" placeholder=" ">
                                 <label for="" class="login-label">Address 2</label>
                              </div>
                        </div>
                        <div class="login-box">
                           <i class="ri-building-line"></i>
                              <div class="login-box-input">
                                 <input type="text" class="login-input" required id="login-pass" name="city" placeholder=" ">
                                 <label for="" class="login-label">City</label>
                              </div>
                        </div>
                        <div class="three-col">
                           <div class="login-box">
                              <i class="ri-building-line"></i>
                                 <div class="login-box-input">
                                    <input type="text" class="login-input" required id="login-pass" name="state" placeholder=" ">
                                    <label for="" class="login-label">State</label>
                                 </div>
                           </div>
                           <div class="login-box">
                              <i class="ri-building-line"></i>
                                 <div class="login-box-input">
                                    <input type="number" class="login-input" required id="login-pass" name="zip-code" placeholder=" ">
                                    <label for="" class="login-label">Zip Code</label>
                                 </div>
                           </div>
                           <div class="login-box">
                              <i class="ri-building-line"></i>
                                 <div class="login-box-input">
                                    <input type="number" class="login-input"  id="login-pass" name="postal" placeholder=" ">
                                    <label for="" class="login-label">Postal</label>
                                 </div>
                           </div>
                        </div>
                        <fieldset class="pure-group honeypot-field">
                           <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                           <input id="honeypot" type="text" name="honeypot" value="" />
                         </fieldset>  
                    </div>
                    <button class="login-button">Sign up</button>
                    <div class="thankyou_message" style="display:none;">
                     <h2><em>Thanks</em> for the sign up !
                       We will get back to you soon!</h2>
                   </div>
            </form>
    </div>
    
<!-- Submit the Form to Google Using "AJAX" -->
<script data-cfasync="false" src="form-submission-handler.js"></script>
</body>
</html>
